<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock paper scissors</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
    <h2>
      Score: <span id="scoreComputer">0</span>:<span id="scorePlayer">0</span>
    </h2>
    <h2 id="round-result">
      <span id="won"></span>
    </h2>
    <h3 id="computerSelection">Computer's selection: <span></span></h3>
    <h3 id="playerSelection">Player's selection: <span></span></h3>

    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <button id="play-again">Play again!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
